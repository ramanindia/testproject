<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>{{MESSAGE.LOGINPAGETITLE}} </title>
	
    <!-- Bootstrap -->
    <link href="{{ env.HOST_NAME }}vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{ env.HOST_NAME }}vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="{{ env.HOST_NAME }}vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{{ env.HOST_NAME }}vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{ env.HOST_NAME }}css/custom.min.css" rel="stylesheet">
  </head>
  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>{{MESSAGE.ADMIN_LOGIN_FORM_HEADING}}</h1>
              <div>
                <input type="text" class="form-control" placeholder="{{MESSAGE.LOGIN_FORM_USERNAME_PLACEHOLDER}}" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="{{MESSAGE.LOGIN_FORM_PASSWORD_PLACEHOLDER}}" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">{{MESSAGE.LOGIN_TEXT}}</a>
                <a class="reset_pass" href="#">{{MESSAGE.LOST_PASSWORD_TEXT}}</a>
              </div>

              <div class="clearfix"></div>
              <div class="separator">
                <div>
                  <h1><i class="fa fa-paw"></i> {{MESSAGE.ADMIN_LOGIN_FORM_HEADING}}</h1>
                  <p>Â©{{date}} {{MESSAGE.ALL_RIGHT_RESERVED_TEXT}}</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
